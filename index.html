<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BrightSDK Web Sample App</title>

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="css/styles.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" src="lib/brd_api.mock.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/BrightSDK/bright-sdk-external-consent/refs/heads/main/releases/v1/consent.bundle.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/BrightSDK/bright-sdk-integration-helper/refs/heads/main/releases/v1/brd_api.helper.min.js"></script>

</head>
<body>

<div class="container">
  <h1>BrightSDK Web Sample App</h1>
  <div id="label" class="label-text">Press the button to opt in</div>
  <div class="premium-switch-label">
    <span>Premium</span>
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="premiumSwitch">
      <input type="checkbox" id="premiumSwitch" class="mdl-switch__input">
    </label>
  </div>
  <button id="premiumButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Press OK to Display Consent
  </button>
</div>

<script type="text/javascript" src="src/external-dialog.js"></script>
<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
